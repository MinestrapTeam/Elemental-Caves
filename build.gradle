buildscript
{
    repositories
    {
        mavenCentral()
        maven
        {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven
        {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies
    {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.7.2-1.0.0"
group= "sobiohazardous.mods.ec"
archivesBaseName = "Elemental Caves"

minecraft
{
    version = "1.7.2-10.12.1.1103"
    if(file('../run').exists())
    {
		    assetDir = "../run/assets/"
	  }
    else
    {
		    assetDir = "eclipse/assets"
	  }
}

processResources
{
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs)
    {
        include 'mcmod.info'

        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs)
    {
        exclude 'mcmod.info'
    }
}

task deobfJar(type:Jar, dependsOn:'classes')
deobfJar
{
    classifier = 'deobf'
    archiveName = "${archivesBaseName} ${minecraft.version}-deobf.jar"
    from ('build/classes/main')
    {
        include('sobiohazardous/mods/ec/api/**')
    }
}

task sourceJar(type:Jar, dependsOn:'classes')
sourceJar
{
    classifier = 'sources'
    archiveName = "${archivesBaseName} ${minecraft.version}-sources.jar"
    from ('build/sources/java')
    {
        include('sobiohazardous/mods/ec/api/**')
    }
}
